<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poineer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to Poineer Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="Password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                  <h5>Deposit</h5>
                  <h2>$ <span id="currentDeposit">00</span> </h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                  <h5>Withdraw</h5>
                  <h2>$ <span id="withdrawAmountNum">00</span> </h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"  placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea =document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;    
            document.getElementById('currentDeposit').innerText = totalDeposit;

            const currentBalance = document.getElementById('balanceAmount').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById('balanceAmount').innerText = totalBalance;

            document.getElementById('depositAmount').value = "";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function() {
            const withdrawAmountNum = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmountNum);
            
            const currentWithdraw = document.getElementById('withdrawAmountNum').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalCurrentWithdraw = withdrawAmountNumber + currentWithdrawNumber;

            document.getElementById('withdrawAmountNum').innerText = totalCurrentWithdraw;

            
            const currentBalance = document.getElementById('balanceAmount').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = -1*withdrawAmountNumber + currentBalanceNumber;
            document.getElementById('balanceAmount').innerText = totalBalance;
            
            document.getElementById('withdrawAmount').value = "";
        })
    </script>
</body>
</html>
